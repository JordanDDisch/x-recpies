<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<polymer-element name="x-recipies">
        <template>
            <core-ajax
                    auto
                    url="http://www.filltext.com"
                    params = '{"rows": "2", "fname" : "{firstName}", "image" : "{image|500x200}", "lipsum" : "{lorem|20}"}'
                    handleAs="json"
                    response = "{{people}}"
                    ></core-ajax>
            <style>
                :host {
                    display: block;
                    width: 100%;
                }
                .recipies {
                    list-style: none;
                    display: block;
                }
                .recipies__wrapper {
                    width: 100%;
                    margin: .5em;
                }

                .p {
                    width: 100%;
                }

            </style>
            <div class="recipies">
                <div class="recipies__wrapper">
                <template repeat="{{person in people}}">
                        <img class="recipies__image" src="{{person.image}}">
                        <h2 class="recipies__title">{{person.fname}}</h2>
                        <p class="recipies__intro">{{person.lipsum}}</p>
                </template>
                </div>
            </div>
        </template>
    <script>
        Polymer('x-recipies', {
            people: []
        });
    </script>
</polymer-element>
